<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>02_단위</title>
  <style>
	/* 공간단위:px/%/em-너비(width)*높이(height) 
	   색상단위:컬러색상이름/Hex color(#000000)/rgb(0,0,0,투명도0);/rgba(255,255,255,1);
	   폰트단위:px/%/em-font-seze!
	   */
#wrap p:nth-child(1){background: yellow;width:100px; font-size: 24px;} 
#wrap p:nth-child(2){background: blue;width:300px; font-size: 100%;}
#wrap p:nth-child(3){background: gray;width:700px; font-size: 200%;}
#wrap p:nth-child(4){background: green;width:70%;}
#wrap p:nth-child(5){background: yellow;width:50%;}


  </style>
 </head>
 <body>
 <div id="wrap">
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
 
 
 </div>

 </body>
</html>
