<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>09_입력양식태그</title>
 </head>
 <body>
  <!-- 보이지 않는 태그 정보를 가지고 있지만 그 정보가 시각적으로 펴현되지 않도록 하기위한 태그-->
<input type="hidden" name="" id="" value="newlamp">

<!-- text 글자를 입력할 수 있는-->
<input type="text" name="" id="" value="" maxlength="4" placeholder="ID" title="password 입력 창">
<input type="password" name="" id="" value="" maxlength="4" placeholder="PW" title="id 입력 창">
<textarea rows="20" cols="50" maxlength="400" name="" id="" value="" title="본문 내용 입력창" placeholder="본문내용입력"></textarea>
 <hr>
 <!-- 버튼 태그 -->
 <input type="button" name="" id="" value="클릭">
 <input type="submit" name="" id="" value="전송">
 <input type="reset" name="" id="" value="취소">
 <input type="image" name="" id="" src="../image/hanbit.jpg">
 <br>
 <!-- 사용자 선택 -->
<input type="checkbox" name=""id=""value=""checked>
<input type="radio" name=""id=""value=""checked>
<select>
	<option value="0">선택</option>
	<option value="1" selected>새우깡</option>
	<option value="2">땅콩</option>
	<option value="3">바다</option>
	<option value="4">별</option>
</select>

<hr>
<!--첨부파일 -->
<input type="file" name="" id="" value="">
<select name="" id="" multiple>
	<option value="0">선택</option>
	<option value="1" selected>새우깡</option>
	<option value="2">땅콩</option>
	<option value="3">바다</option>
	<option value="4">별</option>
</select>


 </body>
</html>
