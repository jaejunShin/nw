<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 <div>
	<h1>method="get"</h1>
	<!-- form 데이터를 전송하기 위한 범위
	-name:form구별하기위한 이름
	-method:전송방식 get/post
	-action:버튼클릭시 이동되는 페이지 만약 페이지 이동이 없으면 생략
	-->
	<form name="" method="get" action="">
	<div>
		<span>이름</span>
		<input type="text" name="user" id="" value="">
	</div>
	<div>
		<span>성별</span>
		<input type="radio" name="gender" id="man" value="남자">
		<label for="man">남자</label>
		<input type="radio" name="gender" id="woman" value="여자" checked>
		<label for="woman">여자</label>
	</div>
	<div>
		<input type="submit" name="" value="가입">	
	</div>
	</form>
<hr>
	<form name="" method="post" action="">
	<h1>method="post"</h1>
	<div>
		<span>이름</span>
		<input type="" name="u_name" id="" value="">
	</div>
	<div>
		<span>성별</span>
		<input type="radio" name="g" id="m" value="남자">
		<label for="m">남자</label>
		<input type="radio" name="g" id="w" value="여자">
		<label for="w">여자</label>
	</div>
	<div>
		<input type="submit" name="" value="가입">	
	</div>
	</form>
	

 </div>
 </body>
</html>
